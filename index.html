<!DOCTYPE html>
<html lang="ru">
    <head>
        <title> КОТЫ </title>
        <link rel="stylesheet" href="main.css">
        <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@100;300;400;500;600;700;800&display=swap" rel="stylesheet">
    </head>
    <body>
        <header>
            <img class="header__logo" src="img/logo.svg">
            <div class="header__controls">
                <a href='#contacts'> КОНТАКТЫ </a>
                <button> ЖМИ СЮДА </button>
            </div>
        </header>
        <section class="about">
            <div class="about__info">
                <h1>Коты правят миром</h1>
                <p>Котики - лучшее, что с Вами может случиться.</p>
                <button>Смотреть</button>
            </div>
            <div>
                <img class="about__star" src="img/star.svg">
                <img class="about__coolcat" src="img/cat1.svg">
            </div>
        </section>
        <section class="form">
            <div class="form__container">
                <h1>
                    Поделись своим котиком
                </h1>
                <p>
                    Собираем информацию о разных видах кошечек и котиков. <BR> Чисто для статистики. <BR> Не переживайте!
                </p>
                <form>
                    <div class="form__group">
                        
                            <label for="name"> Ваше имя </label>
                            <input type="text" placeholder="Введите имя" id="name">
                            <!-- <br> -->
                            <label for="name2"> Имя котика </label>
                            <input type="text" placeholder="Введите имя котика" id="name2">
                            <!-- <br> -->
                            <label for="email">Ваша почта</label>
                            <input type="email" placeholder="***@yandex.ru" id="email">
                            <!-- <br> -->
                            <label for="phone">Ваш телефон</label>
                            <input type="tel" placeholder="7 (999) 999 99 99" id="phone">
                            <!-- <br> -->
                            <label for="color">Окрас</label>
                            <select id="color">
                                <option selected disabled>Выбери окрас</option>
                                <option>Черный</option>
                                <option>Белый</option>
                                <option>Рыжий</option>
                                <option>Другой</option>
                            </select>
                            <!-- <br> -->
                            <button class="form__submit" type="submit">Поделиться</button>                        
                    </div>
                </form>
            </div>
        </section>

        <section class="mycode">
            <div class = "card">
                <select name="system"> 
                    <option>Visa</option>
                    <option selected>МИР</option>
                    <option>MasterCard</option>
                </select>
                <input type="number" placeholder="0000" maxlengh="4"name = "num1">
                <input type="number" placeholder="0000" maxlengh="4"name = "num2">
                <input type="number" placeholder="0000" maxlengh="4"name = "num3">
                <input type="number" placeholder="0000" maxlengh="4"name = "num4">
                <input type="text" placeholder="IVANOV IVAN" name = "user">
                <div class="card__date">
                    <input type="number" min="1" max="12" maxlength="2" value="7">
                    /
                    <input type="number" min="01" max="99" maxlength="2" value="22">
                </div>
            </div>
        </section>



    </body>
</html>
